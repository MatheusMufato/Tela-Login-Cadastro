<!doctype html>
	<html>
		
		<head>
			<title>Cadastro</title>
			<meta charset="utf-8">
			<link href="TelaLoginCadastro.css" type="text/css" rel="stylesheet"/> 	<!--INCLUIR ARQUIVO CSS-->
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta name="viewport" content="width=device-width, inicial-scale-1.0"/>
		</head>

		<body>
			
				
				<div class="container">	
				<div class="centro">
					<h1>Cadastro</h1>

					<form action="" method="POST">
						<div class="txt_field">
							<input type="text" name="name" required>
							<span></span>
								<label>Nome</label>

						</div>

						<div class="txt_field">
							<input type="email" name="email" required>
							<span></span>
								<label>Email</label>

						</div>

						<div class="txt_field">
							<input type="text" name="text" required>
							<span></span>
								<label>Telefone</label>

						</div>

						<div class="txt_field">
							<input type=password name="password" required>
							<span></span>
								<label>Senha</label>

						</div>

						<div class="txt_field">
							<input type="password" name="cpassword" required>
							<span></span>
								<label>Confirme sua Senha</label>

						</div>

						<input type="Submit" name="Submit" value="Cadastre-se">
						
						<div class="Entrar_Link">

								Ja tem uma conta? <a href=#>Login</a>
						</div>
					</form>

				</div>
			</div>
		</body>

	</html>
