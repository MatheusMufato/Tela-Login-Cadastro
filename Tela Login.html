<!doctype html>
	<html>
		
		<head>
			<title>Login</title>
			<meta charset="utf-8">
			<link href="TelaLoginCadastro.css" type="text/css" rel="stylesheet"/> 	<!--INCLUIR ARQUIVO CSS-->
		</head>

		<body>

			<div class="container">	
				<div class="centro">
					<h1>Login</h1>
					<form action="" method="POST">
						<div class="txt_field">
							<input type="email" name="email" required>
							<span></span>
								<label>Email do Usuário</label>

						</div>

						<div class="txt_field">
							<input type="password" name="password" required>
							<span></span>
								<label>Senha</label>

						</div>

						<div class="pass">Esqueceu a senha?</div>

						<input type="Submit" name="Submit" value="Login">
						
						<div class="Entrar_Link">

								Não é um membro? <a href=#>Cadastre-se</a>
						</div>
					</form>
				</div>
			</div>
		
		</body>

	</html>
